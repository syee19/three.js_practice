<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Three.js Snowball</title>
    <meta charset="utf-8" />
    <script src="./shake.js"></script>
    <style>
      body {
        margin: 0;
        height: 100%;
        background-size: cover;
        overflow: hidden;
        touch-action: none;
      }
      #info {
        color: aliceblue;
        z-index: 1;
      }
      ul {
        list-style: none;
        padding: 10px;
      }
      .btn {
        margin: 20px;
        position: relative;
        border: none;
        display: inline-block;
        padding: 12px 18px;
        border-radius: 15px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.25s;
        background-color: #5b8d80;
        color: #f0f8ff;
      }
      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #171717;
      }
      .inner {
        height: auto;
        flex-direction: row;
      }
      #c {
        margin-bottom: 0;
        width: 90vw;
        height: auto;
      }
      @media (min-width: 752px) {
        #c {
          margin-bottom: 0;
          width: 600px;
          height: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="c"></canvas>
      <div id="info">
        <div class="container inner">
          <a id="start_demo" class="btn" href="#" role="button">Start</a>
          <ul>
            <li>
              X-axis: <span id="Accelerometer_gx">0.0</span
              ><span> m/s<sup>2</sup></span>
            </li>
            <li>
              Y-axis: <span id="Accelerometer_gy">0.0</span
              ><span> m/s<sup>2</sup></span>
            </li>
            <li>
              Z-axis: <span id="Accelerometer_gz">0.0</span
              ><span> m/s<sup>2</sup></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./orientation.js"></script>
    <script type="module" src="./snow2.js"></script>
    <script>
      window.onload = function () {
        //create a new instance of shake.js.
        var myShakeEvent = new Shake({
          threshold: 15,
        });

        // start listening to device motion
        myShakeEvent.start();

        // register a shake event
        window.addEventListener("shake", shakeEventDidOccur, false);

        //shake event callback
        function shakeEventDidOccur() {
          //put your own code here etc.
          alert("Shake!");
        }
      };
    </script>
  </body>
</html>
